name: Code_PipeA
description: Updated 12th Jan 2022
application: PipeCode
module: Coder
component: Code_PipeA
steps:
  - step: trigger
    stepName: Github-Listen
    configuration:
      toolName: Github-pipe
      toolType: Github
      repoName: techRepo
      branchName: primary
      triggerType: source-control-management
  - step: externalPipeline
    stepName: main-fs
    configuration:
      toolName: Jenkins-Ironman
      toolType: Jenkins
      jobs:
        - name: main-fs
          parameters:
            JOB: "1"
            JOBDS: "1"
      environment: stage
    notification:
      notifySlack: false
      notifyEmail: true
      emailRecipients:
        - yamini.c@releaseiq.io
      includeCommitter: false
  - step: approval
    stepName: Approval by yamini.c@releaseiq.io
    configuration:
      users:
        - yamini.c@releaseiq.io
    notification:
      notifySlack: false
      notifyEmail: false
      notifyApprovers: true
  - step: deploy
    stepName: Deploy To Prod
    configuration:
      toolName: Jenkins-Ironman
      toolType: Jenkins
      jobs:
        - name: main-fs
          parameters:
            JOB: "1"
            JOBDS: "1"
      environment: Prod
      lockEnabled: true
      rollbackEnabled: true
      rollbackJobs:
        - name: main-fs
          parameters:
            JOB: "0"
            JOBDS: "0"
      users:
        - saranya.m@releaseiq.io
    notification:
      notifySlack: false
      notifyEmail: true
      emailRecipients:
        - yamini.c@releaseiq.io
      includeCommitter: true
